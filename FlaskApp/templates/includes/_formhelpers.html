{% macro render_field(field)%}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                <span class="help-inline">{{field.label}} {{ error }}</span>
            </div>
        {%endfor%}
    {%endif%}
{% endmacro %}
